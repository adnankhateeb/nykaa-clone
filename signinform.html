        // console.log(re1,re2,re3,re4)

        if(re1==""|| re2=="" || re3=="" || re4=="" || re5=="" || re6=="" ){
            swal({

                icon: "info",
                button: "Ok",
            });
        }

        else{
            let userData = {
                name : re1 ,
                email : re2 ,

            }
